<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>동물 MBTI 테스트</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Sora:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --ink: #151619;
        --muted: #6b6f76;
        --surface: #ffffff;
        --canvas: #f7f4f2;
        --border: #e4ded8;
        --accent: #c05a33;
        --shadow: 0 18px 35px rgba(17, 24, 39, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Noto Sans KR", sans-serif;
        color: var(--ink);
        background: var(--canvas);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 24px;
      }

      .wrap {
        width: min(900px, 100%);
        background: var(--surface);
        border-radius: 24px;
        padding: 40px clamp(20px, 4vw, 48px);
        box-shadow: var(--shadow);
        border: 1px solid rgba(17, 24, 39, 0.06);
      }

      header {
        display: grid;
        gap: 8px;
        margin-bottom: 28px;
      }

      h1 {
        margin: 0;
        font-family: "Sora", sans-serif;
        font-size: clamp(24px, 3vw, 34px);
      }

      .subtitle {
        margin: 0;
        color: var(--muted);
        font-size: 14px;
      }

      form {
        display: grid;
        gap: 18px;
      }

      .question {
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 16px;
        display: grid;
        gap: 12px;
      }

      .question h2 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
      }

      .options {
        display: grid;
        gap: 8px;
      }

      label {
        display: flex;
        gap: 8px;
        align-items: center;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid transparent;
        background: #fbfaf9;
        cursor: pointer;
        transition: border-color 0.2s ease, background 0.2s ease;
      }

      input[type="radio"] {
        accent-color: var(--accent);
      }

      input[type="radio"]:checked + span {
        font-weight: 600;
      }

      label:has(input[type="radio"]:checked) {
        border-color: rgba(192, 90, 51, 0.4);
        background: #f6ede8;
      }

      button {
        border: 0;
        border-radius: 999px;
        padding: 12px 20px;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        justify-self: start;
      }

      .meta {
        margin-top: 12px;
        font-size: 12px;
        color: var(--muted);
      }

      .back {
        display: inline-block;
        margin-top: 18px;
        font-size: 13px;
        color: var(--muted);
        text-decoration: none;
      }

      .back:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <header>
        <h1>동물 MBTI 테스트</h1>
        <p class="subtitle">8문항으로 MBTI를 계산해 동물 캐릭터로 매칭합니다.</p>
      </header>

      <form id="test-form">
        <div class="question" data-axis="EI">
          <h2>1. 무리에서 내 역할은?</h2>
          <div class="options">
            <label><input type="radio" name="q1" value="E" /><span>앞장서서 움직임을 만든다</span></label>
            <label><input type="radio" name="q1" value="I" /><span>뒤에서 흐름을 살피며 지원한다</span></label>
          </div>
        </div>
        <div class="question" data-axis="EI">
          <h2>2. 새로운 영역에 들어가면?</h2>
          <div class="options">
            <label><input type="radio" name="q2" value="E" /><span>먼저 탐색하고 소통한다</span></label>
            <label><input type="radio" name="q2" value="I" /><span>조용히 주변을 관찰한다</span></label>
          </div>
        </div>
        <div class="question" data-axis="SN">
          <h2>3. 먹이를 찾을 때 더 믿는 것은?</h2>
          <div class="options">
            <label><input type="radio" name="q3" value="S" /><span>눈앞의 단서와 흔적</span></label>
            <label><input type="radio" name="q3" value="N" /><span>감각과 직감의 신호</span></label>
          </div>
        </div>
        <div class="question" data-axis="SN">
          <h2>4. 위험을 감지하면?</h2>
          <div class="options">
            <label><input type="radio" name="q4" value="S" /><span>즉시 현실적인 대비를 한다</span></label>
            <label><input type="radio" name="q4" value="N" /><span>여러 가능성을 그려본다</span></label>
          </div>
        </div>
        <div class="question" data-axis="TF">
          <h2>5. 무리의 결정을 내릴 때?</h2>
          <div class="options">
            <label><input type="radio" name="q5" value="T" /><span>효율과 논리를 우선한다</span></label>
            <label><input type="radio" name="q5" value="F" /><span>무리의 감정을 살핀다</span></label>
          </div>
        </div>
        <div class="question" data-axis="TF">
          <h2>6. 갈등이 생기면?</h2>
          <div class="options">
            <label><input type="radio" name="q6" value="T" /><span>문제를 바로 해결한다</span></label>
            <label><input type="radio" name="q6" value="F" /><span>상대의 감정을 먼저 이해한다</span></label>
          </div>
        </div>
        <div class="question" data-axis="JP">
          <h2>7. 이동 계획을 세울 때?</h2>
          <div class="options">
            <label><input type="radio" name="q7" value="J" /><span>경로를 미리 정한다</span></label>
            <label><input type="radio" name="q7" value="P" /><span>상황에 맞게 바꾼다</span></label>
          </div>
        </div>
        <div class="question" data-axis="JP">
          <h2>8. 사냥이나 목표를 앞두면?</h2>
          <div class="options">
            <label><input type="radio" name="q8" value="J" /><span>계획을 확실히 세운다</span></label>
            <label><input type="radio" name="q8" value="P" /><span>즉흥적으로 기회를 노린다</span></label>
          </div>
        </div>
        <button type="submit">결과 보기</button>
      </form>

      <p class="meta">모든 문항을 선택해야 결과를 볼 수 있어요.</p>
      <a class="back" href="index.html">← 테스트 목록으로</a>
    </main>

    <script>
      const form = document.getElementById("test-form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const fields = ["q1", "q2", "q3", "q4", "q5", "q6", "q7", "q8"];
        const answers = {};

        for (const name of fields) {
          const selected = form.querySelector(`input[name="${name}"]:checked`);
          if (!selected) {
            alert("모든 문항을 선택해 주세요.");
            return;
          }
          answers[name] = selected.value;
        }

        const counts = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
        Object.values(answers).forEach((value) => {
          counts[value] += 1;
        });

        const type = [
          counts.E >= counts.I ? "E" : "I",
          counts.S >= counts.N ? "S" : "N",
          counts.T >= counts.F ? "T" : "F",
          counts.J >= counts.P ? "J" : "P",
        ].join("");

        window.location.href = `result.html?theme=animal&type=${type}`;
      });
    </script>
  </body>
</html>
