<!DOCTYPE html>
<html lang="ko">

    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Sora:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --ink: #151619;
        --muted: #6b6f76;
        --surface: #ffffff;
        --canvas: #f5f6f7;
        --border: #e1e4e8;
        --accent: #111827;
        --shadow: 0 18px 35px rgba(17, 24, 39, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Noto Sans KR", sans-serif;
        color: var(--ink);
        background: var(--canvas);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 24px;
      }

      .wrap {
        width: min(900px, 100%);
        background: var(--surface);
        border-radius: 24px;
        padding: 40px clamp(20px, 4vw, 48px);
        box-shadow: var(--shadow);
        border: 1px solid rgba(17, 24, 39, 0.06);
        display: grid;
        gap: 24px;
      }

      h1 {
        margin: 0;
        font-family: "Sora", sans-serif;
        font-size: clamp(26px, 3vw, 36px);
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 12px;
        border-radius: 999px;
        background: #f1f3f5;
        font-size: 13px;
        color: var(--muted);
      }

      .card {
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 20px;
        display: grid;
        gap: 12px;
      }

      .result-title {
        font-size: 20px;
        margin: 0;
      }

      .desc {
        margin: 0;
        color: var(--muted);
        line-height: 1.6;
      }

      .links {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .links a {
        text-decoration: none;
        color: var(--accent);
        font-weight: 600;
        font-size: 14px;
      }

      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <header>
        <span class="badge" id="badge">MBTI 결과</span>
        <h1 id="headline">결과를 불러오는 중…</h1>
      </header>

      <section class="card">
        <h2 class="result-title" id="result-name">-</h2>
        <p class="desc" id="result-desc">-</p>
      </section>

      <section class="card">
        <h2 class="result-title">MBTI 설명</h2>
        <p class="desc" id="mbti-desc">-</p>
      </section>

      <div class="links">
        <a id="retry" href="index.html">다른 테스트 고르기</a>
