<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>원피스 MBTI 테스트</title>
    <meta
      name="description"
      content="원피스 세계관의 대표 장면을 기반으로 16문항 MBTI 성향을 알아보는 스토리형 테스트입니다."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="원피스 MBTI 테스트" />
    <meta
      property="og:description"
      content="원피스 에피소드 상황을 풀어 MBTI 성향을 확인해 보세요."
    />
    <meta name="google-adsense-account" content="ca-pub-4245569327602514" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4245569327602514" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;600;700&family=Noto+Serif+KR:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --ink: #0b1220;
        --muted: #5b6575;
        --surface: #ffffff;
        --canvas: #f5f2ed;
        --border: #e1d8cc;
        --accent: #16324f;
        --shadow: 0 28px 60px rgba(11, 18, 32, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "IBM Plex Sans KR", sans-serif;
        color: var(--ink);
        background:
          radial-gradient(540px 420px at 10% 10%, rgba(196, 154, 58, 0.18), transparent 60%),
          radial-gradient(620px 520px at 90% 0%, rgba(47, 111, 107, 0.18), transparent 65%),
          linear-gradient(180deg, #fdfcf9, #f1ece4);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 24px;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image:
          repeating-linear-gradient(90deg, rgba(22, 50, 79, 0.04) 0 1px, transparent 1px 28px),
          repeating-linear-gradient(0deg, rgba(22, 50, 79, 0.04) 0 1px, transparent 1px 28px);
        opacity: 0.4;
        pointer-events: none;
      }

      .wrap {
        width: min(900px, 100%);
        background: var(--surface);
        border-radius: 24px;
        padding: 40px clamp(20px, 4vw, 48px);
        box-shadow: var(--shadow);
        border: 1px solid rgba(22, 50, 79, 0.08);
        position: relative;
      }

      header {
        display: grid;
        gap: 8px;
        margin-bottom: 28px;
      }

      .site-nav {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }

      .logo {
        font-family: "Noto Serif KR", serif;
        font-size: 18px;
        text-decoration: none;
        color: var(--ink);
        font-weight: 700;
        letter-spacing: -0.01em;
      }

      h1 {
        margin: 0;
        font-family: "Noto Serif KR", serif;
        font-size: clamp(24px, 3vw, 34px);
      }

      .subtitle {
        margin: 0;
        color: var(--muted);
        font-size: 14px;
      }

      form {
        display: grid;
        gap: 18px;
      }

      .progress {
        width: 100%;
        height: 8px;
        border-radius: 999px;
        background: rgba(22, 50, 79, 0.08);
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, #16324f, #2f6f6b);
        transition: width 0.3s ease;
      }

      .question {
        border: 1px solid rgba(22, 50, 79, 0.1);
        border-radius: 16px;
        padding: 18px;
        display: grid;
        gap: 14px;
        background: #ffffff;
        box-shadow: 0 18px 30px rgba(11, 18, 32, 0.06);
      }

      .question.is-animating {
        animation: slideIn 0.35s ease;
      }

      .question-meta {
        font-size: 12px;
        color: var(--muted);
      }

      .question h2 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .options {
        display: grid;
        gap: 10px;
      }

      label {
        display: flex;
        gap: 8px;
        align-items: center;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid transparent;
        background: #fbfaf7;
        cursor: pointer;
        transition: border-color 0.2s ease, background 0.2s ease;
      }

      input[type="radio"] {
        accent-color: var(--accent);
      }

      input[type="radio"]:checked + span {
        font-weight: 600;
      }

      label:has(input[type="radio"]:checked) {
        border-color: rgba(22, 50, 79, 0.4);
        background: rgba(22, 50, 79, 0.08);
      }

      .controls {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      button {
        border: 0;
        border-radius: 999px;
        padding: 12px 20px;
        background: linear-gradient(135deg, var(--accent), #1f4d63);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }

      button.secondary {
        background: #fff;
        color: var(--accent);
        border: 1px solid rgba(22, 50, 79, 0.35);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .meta {
        margin-top: 12px;
        font-size: 12px;
        color: var(--muted);
      }

      .back {
        display: inline-block;
        margin-top: 18px;
        font-size: 13px;
        color: var(--muted);
        text-decoration: none;
      }

      .back:hover {
        text-decoration: underline;
      }

      .footer {
        margin-top: 12px;
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        font-size: 12px;
        color: var(--muted);
      }

      .footer a {
        color: var(--accent);
        text-decoration: none;
        border: 1px solid rgba(22, 50, 79, 0.18);
        padding: 10px 16px;
        border-radius: 999px;
        background: #ffffff;
        font-weight: 600;
        font-size: 13px;
      }

      .footer a:hover {
        background: #f6f2eb;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 640px) {
        body {
          padding: 28px 16px;
        }

        .wrap {
          padding: 28px 18px;
          border-radius: 20px;
        }

        .question {
          padding: 16px;
        }

        .question h2 {
          font-size: 16px;
        }

        label {
          align-items: flex-start;
        }

        .controls {
          flex-direction: column;
        }

        button {
          width: 100%;
        }

        .progress {
          height: 6px;
        }

        .footer {
          flex-direction: column;
          gap: 6px;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <nav class="site-nav" aria-label="주요 메뉴">
        <a class="logo" href="index.html">MBTI-world</a>
      </nav>
      <header>
        <h1>원피스 MBTI 테스트</h1>
        <p class="subtitle">16문항으로 원피스 에피소드 상황을 풀어 MBTI를 계산합니다.</p>
      </header>

      <form id="test-form">
        <div class="progress" aria-hidden="true">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="question">
          <div class="question-meta" id="question-meta">1/16</div>
          <h2 id="question-title">질문을 불러오는 중…</h2>
          <div class="options" id="options"></div>
        </div>
        <div class="controls">
          <button type="button" class="secondary" id="prev-btn">이전</button>
        </div>
      </form>

      <p class="meta">각 문항에서 선택 후 다음으로 이동해 주세요.</p>
      <div class="footer">
        <a href="index.html">홈</a>
        <a href="test-select.html">테스트 선택</a>
        <a href="about.html">소개</a>
        <a href="contact.html">문의하기</a>
        <a href="privacy.html">개인정보 처리방침</a>
      </div>
    </main>

    <script>
      const questions = [
        {
          axis: "SN",
          prompt: "1. 스카이피아에 오르기 전, 하늘섬 길을 찾는다면?",
          options: [
            { value: "S", label: "로그포스와 기록을 믿고 검증된 루트를 따른다" },
            { value: "N", label: "노크업 스트림 타이밍을 읽어 새 길을 상상한다" },
          ],
        },
        {
          axis: "EI",
          prompt: "2. 워터 세븐에서 동료 사이 갈등이 터졌다면?",
          options: [
            { value: "E", label: "프랑키 하우스 앞에서라도 직접 나서 분위기를 정리한다" },
            { value: "I", label: "상황을 지켜본 뒤 핵심만 정리해 조용히 전한다" },
          ],
        },
        {
          axis: "TF",
          prompt: "3. 에니에스 로비 돌입을 결정해야 한다면?",
          options: [
            { value: "T", label: "CP9 전력과 탈출 루트를 계산해 판단한다" },
            { value: "F", label: "로빈의 \"살고 싶어\"를 최우선으로 본다" },
          ],
        },
        {
          axis: "JP",
          prompt: "4. 드레스로자 이후 항로를 정할 때 나는?",
          options: [
            { value: "J", label: "로우처럼 작전 플랜을 짜고 일정대로 간다" },
            { value: "P", label: "루피처럼 그때그때 기회를 보고 움직인다" },
          ],
        },
        {
          axis: "SN",
          prompt: "5. 포네그리프 해석이 막힐 때?",
          options: [
            { value: "S", label: "문장·좌표를 다시 정리해 확실한 단서를 잡는다" },
            { value: "N", label: "공백의 의미와 역사적 연결을 상상해본다" },
          ],
        },
        {
          axis: "EI",
          prompt: "6. 축제 한복판(스카이피아·어인섬)에 도착했다면?",
          options: [
            { value: "E", label: "즉석 공연으로 분위기를 끌어올린다" },
            { value: "I", label: "멀찍이 관찰하며 필요한 순간에만 나선다" },
          ],
        },
        {
          axis: "TF",
          prompt: "7. 마린포드급 전장에서 선택을 해야 한다면?",
          options: [
            { value: "T", label: "전력 손실을 최소화하는 선택을 한다" },
            { value: "F", label: "형제·동료의 의리를 지키는 선택을 한다" },
          ],
        },
        {
          axis: "JP",
          prompt: "8. 보급과 식량을 책임진다면?",
          options: [
            { value: "J", label: "나미처럼 리스트를 만들고 계획적으로 채운다" },
            { value: "P", label: "상디처럼 현지에서 분위기 따라 조달한다" },
          ],
        },
        {
          axis: "EI",
          prompt: "9. 긴 항해 중 갑판 휴식 시간엔?",
          options: [
            { value: "E", label: "우솝·브룩과 공연으로 분위기를 올린다" },
            { value: "I", label: "로빈처럼 책을 읽고 생각을 정리한다" },
          ],
        },
        {
          axis: "SN",
          prompt: "10. 알라바스타 사막에서 길을 잃었다면?",
          options: [
            { value: "S", label: "지도·물자 상태부터 체크해 이동한다" },
            { value: "N", label: "별자리와 바람 흐름으로 방향을 잡는다" },
          ],
        },
        {
          axis: "TF",
          prompt: "11. 동료가 크게 실수했을 때?",
          options: [
            { value: "T", label: "손상된 부분부터 빠르게 복구한다" },
            { value: "F", label: "기운을 회복하도록 먼저 다독인다" },
          ],
        },
        {
          axis: "JP",
          prompt: "12. 와노국에서 목표를 달성해야 한다면?",
          options: [
            { value: "J", label: "킨에몬처럼 단계별 로드맵을 짠다" },
            { value: "P", label: "루피처럼 기회가 보이면 즉시 돌파한다" },
          ],
        },
        {
          axis: "EI",
          prompt: "13. 첫 항해 출항 직전, 나는?",
          options: [
            { value: "E", label: "항구에서 소문을 모으며 사람들과 어울린다" },
            { value: "I", label: "장비와 역할을 조용히 점검한다" },
          ],
        },
        {
          axis: "SN",
          prompt: "14. 적의 능력을 분석해야 한다면?",
          options: [
            { value: "S", label: "지금까지 보인 패턴을 정리해 대응한다" },
            { value: "N", label: "각성이나 숨은 능력까지 예측한다" },
          ],
        },
        {
          axis: "TF",
          prompt: "15. 적과 협상 테이블에 앉게 된다면?",
          options: [
            { value: "T", label: "조건과 이득을 계산해 냉정하게 결정한다" },
            { value: "F", label: "상대의 사정과 신뢰를 함께 고려한다" },
          ],
        },
        {
          axis: "JP",
          prompt: "16. 동료들의 역할을 나눈다면?",
          options: [
            { value: "J", label: "직무를 명확히 배정해 효율을 높인다" },
            { value: "P", label: "상황에 따라 자연스럽게 분담한다" },
          ],
        },
      ];

      const form = document.getElementById("test-form");
      const optionsEl = document.getElementById("options");
      const questionTitle = document.getElementById("question-title");
      const questionMeta = document.getElementById("question-meta");
      const progressBar = document.getElementById("progress-bar");
      const questionCard = document.querySelector(".question");
      const prevBtn = document.getElementById("prev-btn");

      const answers = Array(questions.length).fill(null);
      let currentIndex = 0;

      const renderQuestion = () => {
        const current = questions[currentIndex];
        questionTitle.textContent = current.prompt;
        questionMeta.textContent = `${currentIndex + 1}/${questions.length}`;
        progressBar.style.width = `${((currentIndex + 1) / questions.length) * 100}%`;

        optionsEl.innerHTML = "";
        current.options.forEach((option) => {
          const label = document.createElement("label");
          const input = document.createElement("input");
          input.type = "radio";
          input.name = "current";
          input.value = option.value;
          input.checked = answers[currentIndex] === option.value;
          input.addEventListener("change", () => {
            answers[currentIndex] = option.value;
            goNext();
          });

          const span = document.createElement("span");
          span.textContent = option.label;

          label.appendChild(input);
          label.appendChild(span);
          optionsEl.appendChild(label);
        });

        prevBtn.disabled = currentIndex === 0;

        questionCard.classList.remove("is-animating");
        void questionCard.offsetWidth;
        questionCard.classList.add("is-animating");
      };

      prevBtn.addEventListener("click", () => {
        if (currentIndex > 0) {
          currentIndex -= 1;
          renderQuestion();
        }
      });

      const goNext = () => {
        if (currentIndex < questions.length - 1) {
          currentIndex += 1;
          renderQuestion();
          return;
        }

        const counts = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
        answers.forEach((value) => {
          counts[value] += 1;
        });

        const type = [
          counts.E >= counts.I ? "E" : "I",
          counts.S >= counts.N ? "S" : "N",
          counts.T >= counts.F ? "T" : "F",
          counts.J >= counts.P ? "J" : "P",
        ].join("");

        window.location.href = `result.html?theme=onepiece&type=${type}`;
      };

      form.addEventListener("submit", (event) => {
        event.preventDefault();
      });

      renderQuestion();
    </script>
  </body>
</html>
