<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>원피스 MBTI 테스트</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Sora:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --ink: #151619;
        --muted: #5f6270;
        --surface: #ffffff;
        --canvas: #f2f6fb;
        --border: #dbe4f1;
        --accent: #1f4d8f;
        --shadow: 0 18px 35px rgba(17, 24, 39, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Noto Sans KR", sans-serif;
        color: var(--ink);
        background: var(--canvas);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 24px;
      }

      .wrap {
        width: min(900px, 100%);
        background: var(--surface);
        border-radius: 24px;
        padding: 40px clamp(20px, 4vw, 48px);
        box-shadow: var(--shadow);
        border: 1px solid rgba(17, 24, 39, 0.06);
      }

      header {
        display: grid;
        gap: 8px;
        margin-bottom: 28px;
      }

      h1 {
        margin: 0;
        font-family: "Sora", sans-serif;
        font-size: clamp(24px, 3vw, 34px);
      }

      .subtitle {
        margin: 0;
        color: var(--muted);
        font-size: 14px;
      }

      form {
        display: grid;
        gap: 18px;
      }

      .progress {
        width: 100%;
        height: 8px;
        border-radius: 999px;
        background: #e7edf7;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, #1f4d8f, #5fa7ff);
        transition: width 0.3s ease;
      }

      .question {
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 18px;
        display: grid;
        gap: 14px;
        background: #fff;
      }

      .question-meta {
        font-size: 12px;
        color: var(--muted);
      }

      .question h2 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
      }

      .options {
        display: grid;
        gap: 10px;
      }

      label {
        display: flex;
        gap: 8px;
        align-items: center;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid transparent;
        background: #f8fafc;
        cursor: pointer;
        transition: border-color 0.2s ease, background 0.2s ease;
      }

      input[type="radio"] {
        accent-color: var(--accent);
      }

      input[type="radio"]:checked + span {
        font-weight: 600;
      }

      label:has(input[type="radio"]:checked) {
        border-color: rgba(31, 77, 143, 0.4);
        background: #edf3fb;
      }

      .controls {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      button {
        border: 0;
        border-radius: 999px;
        padding: 12px 20px;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }

      button.secondary {
        background: #fff;
        color: var(--accent);
        border: 1px solid rgba(31, 77, 143, 0.35);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .meta {
        margin-top: 12px;
        font-size: 12px;
        color: var(--muted);
      }

      .back {
        display: inline-block;
        margin-top: 18px;
        font-size: 13px;
        color: var(--muted);
        text-decoration: none;
      }

      .back:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <header>
        <h1>원피스 MBTI 테스트</h1>
        <p class="subtitle">16문항으로 원피스 에피소드 상황을 풀어 MBTI를 계산합니다.</p>
      </header>

      <form id="test-form">
        <div class="progress" aria-hidden="true">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="question">
          <div class="question-meta" id="question-meta">1/16</div>
          <h2 id="question-title">질문을 불러오는 중…</h2>
          <div class="options" id="options"></div>
        </div>
        <div class="controls">
          <button type="button" class="secondary" id="prev-btn">이전</button>
          <button type="button" id="next-btn">다음</button>
        </div>
      </form>

      <p class="meta">각 문항에서 선택 후 다음으로 이동해 주세요.</p>
      <a class="back" href="index.html">← 테스트 목록으로</a>
    </main>

    <script>
      const questions = [
        {
          axis: "EI",
          prompt: "1. 로그타운 출항 직전, 나는?",
          options: [
            { value: "E", label: "항구에서 사람들과 바로 어울리며 분위기를 끌어올린다" },
            { value: "I", label: "조용히 동선과 준비물을 확인하며 역할을 정리한다" },
          ],
        },
        {
          axis: "EI",
          prompt: "2. 워터 세븐에서 동료들 사이에 갈등이 생겼을 때?",
          options: [
            { value: "E", label: "직접 대화의 자리를 만들어 감정을 풀어낸다" },
            { value: "I", label: "상황을 지켜본 뒤 핵심 조언만 조용히 전한다" },
          ],
        },
        {
          axis: "EI",
          prompt: "3. 스카이피아 축제 같은 큰 이벤트에서 나는?",
          options: [
            { value: "E", label: "사람들 사이에 섞여 중심에서 즐긴다" },
            { value: "I", label: "조용히 주변을 관찰하며 필요한 순간만 참여한다" },
          ],
        },
        {
          axis: "EI",
          prompt: "4. 긴 항해 중 갑판 휴식 시간엔?",
          options: [
            { value: "E", label: "동료들과 게임을 하며 에너지를 끌어올린다" },
            { value: "I", label: "혼자 기록하거나 생각을 정리하며 쉬고 싶다" },
          ],
        },
        {
          axis: "SN",
          prompt: "5. 알라바스타 사막에서 길을 잃었다면?",
          options: [
            { value: "S", label: "지도와 현재 위치를 바탕으로 현실적으로 경로를 잡는다" },
            { value: "N", label: "바람과 지형 패턴을 읽어 새로운 가능성을 떠올린다" },
          ],
        },
        {
          axis: "SN",
          prompt: "6. 포네그리프 단서를 해석할 때?",
          options: [
            { value: "S", label: "보이는 문구와 기록을 먼저 정리한다" },
            { value: "N", label: "숨겨진 의미와 연결 가능성을 추론한다" },
          ],
        },
        {
          axis: "SN",
          prompt: "7. 적의 능력을 분석해야 한다면?",
          options: [
            { value: "S", label: "지금까지 보인 패턴을 정리해 대응한다" },
            { value: "N", label: "아직 드러나지 않은 가능성까지 상상한다" },
          ],
        },
        {
          axis: "SN",
          prompt: "8. 새로운 섬의 규칙을 이해할 때?",
          options: [
            { value: "S", label: "눈앞에서 확인되는 규칙부터 따라본다" },
            { value: "N", label: "전체 세계관과 숨은 구조를 추측한다" },
          ],
        },
        {
          axis: "TF",
          prompt: "9. 에니에스 로비에서 동료 구출 결정을 내릴 때?",
          options: [
            { value: "T", label: "성공 확률과 전략적 이득을 우선 고려한다" },
            { value: "F", label: "동료의 마음과 약속을 가장 먼저 본다" },
          ],
        },
        {
          axis: "TF",
          prompt: "10. 마린포드 같은 대규모 전투에서?",
          options: [
            { value: "T", label: "피해를 최소화할 수 있는 효율적 선택을 한다" },
            { value: "F", label: "의리와 신념을 지키는 선택을 한다" },
          ],
        },
        {
          axis: "TF",
          prompt: "11. 배 수리에 쓸 자원이 부족하다면?",
          options: [
            { value: "T", label: "우선순위를 정해 효율적으로 배분한다" },
            { value: "F", label: "모두가 납득할 수 있게 감정을 고려한다" },
          ],
        },
        {
          axis: "TF",
          prompt: "12. 적과 협상해야 하는 순간이라면?",
          options: [
            { value: "T", label: "조건과 이득을 따져 냉정하게 결정한다" },
            { value: "F", label: "신뢰와 상대의 사정을 함께 고려한다" },
          ],
        },
        {
          axis: "JP",
          prompt: "13. 드레스로자 이후 항로를 정할 때?",
          options: [
            { value: "J", label: "계획을 세우고 일정대로 움직인다" },
            { value: "P", label: "상황에 따라 유연하게 바꾼다" },
          ],
        },
        {
          axis: "JP",
          prompt: "14. 식량과 보급은 어떻게 관리할까?",
          options: [
            { value: "J", label: "목록을 만들어 계획적으로 준비한다" },
            { value: "P", label: "현지에서 상황에 맞게 조달한다" },
          ],
        },
        {
          axis: "JP",
          prompt: "15. 동료들의 역할을 나눈다면?",
          options: [
            { value: "J", label: "명확한 역할을 미리 배정한다" },
            { value: "P", label: "상황에 따라 자연스럽게 분담한다" },
          ],
        },
        {
          axis: "JP",
          prompt: "16. 와노국에서 목표를 달성해야 한다면?",
          options: [
            { value: "J", label: "단계별 로드맵을 세워 꾸준히 실행한다" },
            { value: "P", label: "기회가 보일 때 즉흥적으로 움직인다" },
          ],
        },
      ];

      const form = document.getElementById("test-form");
      const optionsEl = document.getElementById("options");
      const questionTitle = document.getElementById("question-title");
      const questionMeta = document.getElementById("question-meta");
      const progressBar = document.getElementById("progress-bar");
      const prevBtn = document.getElementById("prev-btn");
      const nextBtn = document.getElementById("next-btn");

      const answers = Array(questions.length).fill(null);
      let currentIndex = 0;

      const renderQuestion = () => {
        const current = questions[currentIndex];
        questionTitle.textContent = current.prompt;
        questionMeta.textContent = `${currentIndex + 1}/${questions.length}`;
        progressBar.style.width = `${((currentIndex + 1) / questions.length) * 100}%`;

        optionsEl.innerHTML = "";
        current.options.forEach((option, index) => {
          const label = document.createElement("label");
          const input = document.createElement("input");
          input.type = "radio";
          input.name = "current";
          input.value = option.value;
          input.checked = answers[currentIndex] === option.value;
          input.addEventListener("change", () => {
            answers[currentIndex] = option.value;
            nextBtn.disabled = false;
          });

          const span = document.createElement("span");
          span.textContent = option.label;

          label.appendChild(input);
          label.appendChild(span);
          optionsEl.appendChild(label);
        });

        prevBtn.disabled = currentIndex === 0;
        nextBtn.textContent = currentIndex === questions.length - 1 ? "결과 보기" : "다음";
        nextBtn.disabled = answers[currentIndex] === null;
      };

      prevBtn.addEventListener("click", () => {
        if (currentIndex > 0) {
          currentIndex -= 1;
          renderQuestion();
        }
      });

      nextBtn.addEventListener("click", () => {
        if (answers[currentIndex] === null) {
          alert("선택 후 다음으로 이동해 주세요.");
          return;
        }

        if (currentIndex < questions.length - 1) {
          currentIndex += 1;
          renderQuestion();
          return;
        }

        const counts = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
        answers.forEach((value) => {
          counts[value] += 1;
        });

        const type = [
          counts.E >= counts.I ? "E" : "I",
          counts.S >= counts.N ? "S" : "N",
          counts.T >= counts.F ? "T" : "F",
          counts.J >= counts.P ? "J" : "P",
        ].join("");

        window.location.href = `result.html?theme=onepiece&type=${type}`;
      });

      form.addEventListener("submit", (event) => {
        event.preventDefault();
      });

      renderQuestion();
    </script>
  </body>
</html>
