<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새 MBTI 테스트 제안</title>
    <meta
      name="description"
      content="애니메이션 MBTI 월드에 새로운 테스트 아이디어를 제안하거나 제휴 문의를 보내는 페이지입니다."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="새 MBTI 테스트 제안" />
    <meta
      property="og:description"
      content="새로운 테스트 아이디어, 제휴 문의, 개선 요청을 남겨주세요."
    />
    <meta name="google-adsense-account" content="ca-pub-4245569327602514" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4245569327602514" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;600;700&family=Noto+Serif+KR:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --ink: #0b1220;
        --muted: #5b6575;
        --surface: #ffffff;
        --canvas: #f5f2ed;
        --accent: #16324f;
        --accent-strong: #0f2236;
        --accent-soft: #2f6f6b;
        --border: #e1d8cc;
        --shadow: 0 28px 60px rgba(11, 18, 32, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "IBM Plex Sans KR", sans-serif;
        color: var(--ink);
        background:
          radial-gradient(540px 420px at 10% 10%, rgba(196, 154, 58, 0.18), transparent 60%),
          radial-gradient(620px 520px at 90% 0%, rgba(47, 111, 107, 0.18), transparent 65%),
          linear-gradient(180deg, #fdfcf9, #f1ece4);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 20px;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image:
          repeating-linear-gradient(90deg, rgba(22, 50, 79, 0.04) 0 1px, transparent 1px 28px),
          repeating-linear-gradient(0deg, rgba(22, 50, 79, 0.04) 0 1px, transparent 1px 28px);
        opacity: 0.4;
        pointer-events: none;
      }

      .wrap {
        width: min(1080px, 100%);
        background: var(--surface);
        border-radius: 28px;
        border: 1px solid rgba(22, 50, 79, 0.08);
        box-shadow: var(--shadow);
        display: grid;
        grid-template-columns: minmax(260px, 0.95fr) 1.2fr;
        gap: 32px;
        padding: clamp(24px, 4vw, 52px);
        position: relative;
      }

      .site-nav {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
        flex-wrap: wrap;
        grid-column: 1 / -1;
      }

      .logo {
        font-family: "Noto Serif KR", serif;
        font-size: 18px;
        text-decoration: none;
        color: var(--ink);
        font-weight: 700;
        letter-spacing: -0.01em;
      }


      .aside {
        border-radius: 20px;
        background:
          linear-gradient(140deg, rgba(22, 50, 79, 0.12), rgba(22, 50, 79, 0.02));
        padding: 24px;
        display: grid;
        gap: 16px;
        align-content: start;
        border: 1px solid rgba(22, 50, 79, 0.08);
      }

      .badge {
        font-family: "Noto Serif KR", serif;
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--accent-soft);
      }

      h1 {
        margin: 0;
        font-family: "Noto Serif KR", serif;
        font-size: clamp(26px, 3vw, 38px);
      }

      .lead {
        margin: 0;
        color: var(--muted);
        line-height: 1.6;
        font-size: 15px;
      }

      form {
        display: grid;
        gap: 18px;
        align-content: start;
      }

      label {
        font-size: 13px;
        font-weight: 600;
      }

      .field {
        display: grid;
        gap: 8px;
      }

      input,
      select,
      textarea {
        font: inherit;
        padding: 12px 14px;
        border-radius: 14px;
        border: 1px solid rgba(22, 50, 79, 0.12);
        background: #fbfaf7;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: rgba(22, 50, 79, 0.6);
        box-shadow: 0 0 0 3px rgba(22, 50, 79, 0.16);
      }

      textarea {
        min-height: 140px;
        resize: vertical;
      }

      .row {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }

      .submit {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      button {
        border: 0;
        border-radius: 999px;
        padding: 12px 22px;
        background: linear-gradient(135deg, var(--accent), var(--accent-strong));
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.2s ease;
      }

      button:hover {
        background: linear-gradient(135deg, var(--accent-strong), #0b1826);
        transform: translateY(-1px);
      }

      .meta {
        color: var(--muted);
        font-size: 12px;
      }

      .back {
        margin-top: 4px;
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 13px;
        color: var(--muted);
        text-decoration: none;
      }

      .back:hover {
        text-decoration: underline;
      }

      .footer {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        font-size: 12px;
        color: var(--muted);
      }

      .footer a {
        color: var(--accent);
        text-decoration: none;
        border: 1px solid rgba(22, 50, 79, 0.18);
        padding: 10px 16px;
        border-radius: 999px;
        background: #ffffff;
        font-weight: 600;
        font-size: 13px;
      }

      .footer a:hover {
        background: #f6f2eb;
      }

      @media (max-width: 880px) {
        .wrap {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 640px) {
        body {
          padding: 28px 16px;
        }

        .wrap {
          padding: 24px 18px;
          border-radius: 20px;
          gap: 20px;
        }

        .site-nav {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }

        .aside {
          padding: 18px;
        }

        .row {
          grid-template-columns: 1fr;
        }

        input,
        select,
        textarea {
          font-size: 16px;
        }

        .submit {
          flex-direction: column;
          align-items: stretch;
        }

        button {
          width: 100%;
        }

        .footer {
          flex-direction: column;
          gap: 6px;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <nav class="site-nav" aria-label="주요 메뉴">
        <a class="logo" href="index.html">MBTI-world</a>
      </nav>
      <aside class="aside">
        <span class="badge">New Ideas</span>
        <h1>새로운 MBTI 테스트를 제안해 주세요</h1>
        <p class="lead">
          어떤 테스트를 보고 싶은지 간단히 적어주세요. 검토 후 업데이트에 반영합니다.
        </p>
      </aside>

      <form action="https://formspree.io/f/mwvblqoy" method="POST">
        <div class="row">
          <div class="field">
            <label for="name">이름</label>
            <input id="name" name="name" type="text" placeholder="닉네임도 좋아요" required />
          </div>
          <div class="field">
            <label for="email">이메일</label>
            <input id="email" name="email" type="email" placeholder="답변을 받을 이메일" required />
          </div>
        </div>

        <div class="field">
          <label for="idea">아이디어 설명</label>
          <textarea
            id="idea"
            name="idea"
            placeholder="예: 진격의 거인 인물로도 만들어주세요!"
            required
          ></textarea>
        </div>

        <div class="submit">
          <button type="submit">제안 보내기</button>
          <span class="meta">보내기 클릭 시 Formspree로 전송됩니다.</span>
        </div>
        <div class="footer">
          <a href="index.html">홈</a>
          <a href="about.html">소개</a>
          <a href="privacy.html">개인정보 처리방침</a>
        </div>
      </form>
    </main>
  </body>
</html>
