<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>식물 MBTI 테스트</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Sora:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --ink: #151619;
        --muted: #6b6f76;
        --surface: #ffffff;
        --canvas: #f3f7f4;
        --border: #dbe7df;
        --accent: #3f8f6b;
        --shadow: 0 18px 35px rgba(17, 24, 39, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Noto Sans KR", sans-serif;
        color: var(--ink);
        background: var(--canvas);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px 24px;
      }

      .wrap {
        width: min(900px, 100%);
        background: var(--surface);
        border-radius: 24px;
        padding: 40px clamp(20px, 4vw, 48px);
        box-shadow: var(--shadow);
        border: 1px solid rgba(17, 24, 39, 0.06);
      }

      header {
        display: grid;
        gap: 8px;
        margin-bottom: 28px;
      }

      h1 {
        margin: 0;
        font-family: "Sora", sans-serif;
        font-size: clamp(24px, 3vw, 34px);
      }

      .subtitle {
        margin: 0;
        color: var(--muted);
        font-size: 14px;
      }

      form {
        display: grid;
        gap: 18px;
      }

      .question {
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 16px;
        display: grid;
        gap: 12px;
      }

      .question h2 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
      }

      .options {
        display: grid;
        gap: 8px;
      }

      label {
        display: flex;
        gap: 8px;
        align-items: center;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid transparent;
        background: #f9fbfa;
        cursor: pointer;
        transition: border-color 0.2s ease, background 0.2s ease;
      }

      input[type="radio"] {
        accent-color: var(--accent);
      }

      input[type="radio"]:checked + span {
        font-weight: 600;
      }

      label:has(input[type="radio"]:checked) {
        border-color: rgba(63, 143, 107, 0.4);
        background: #ecf5f0;
      }

      button {
        border: 0;
        border-radius: 999px;
        padding: 12px 20px;
        background: var(--accent);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        justify-self: start;
      }

      .meta {
        margin-top: 12px;
        font-size: 12px;
        color: var(--muted);
      }

      .back {
        display: inline-block;
        margin-top: 18px;
        font-size: 13px;
        color: var(--muted);
        text-decoration: none;
      }

      .back:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <header>
        <h1>식물 MBTI 테스트</h1>
        <p class="subtitle">8문항으로 MBTI를 계산해 식물 캐릭터로 매칭합니다.</p>
      </header>

      <form id="test-form">
        <div class="question" data-axis="EI">
          <h2>1. 햇빛을 받을 때 나는?</h2>
          <div class="options">
            <label><input type="radio" name="q1" value="E" /><span>주변과 함께 에너지를 나눈다</span></label>
            <label><input type="radio" name="q1" value="I" /><span>조용히 나만의 시간을 즐긴다</span></label>
          </div>
        </div>
        <div class="question" data-axis="EI">
          <h2>2. 새로운 환경에서의 반응은?</h2>
          <div class="options">
            <label><input type="radio" name="q2" value="E" /><span>빠르게 적응하고 활기를 낸다</span></label>
            <label><input type="radio" name="q2" value="I" /><span>천천히 적응하며 상태를 살핀다</span></label>
          </div>
        </div>
        <div class="question" data-axis="SN">
          <h2>3. 성장할 때 더 중요한 것은?</h2>
          <div class="options">
            <label><input type="radio" name="q3" value="S" /><span>눈에 보이는 환경과 조건</span></label>
            <label><input type="radio" name="q3" value="N" /><span>미래에 대한 방향과 가능성</span></label>
          </div>
        </div>
        <div class="question" data-axis="SN">
          <h2>4. 변화가 생기면?</h2>
          <div class="options">
            <label><input type="radio" name="q4" value="S" /><span>지금 당장의 현실을 먼저 본다</span></label>
            <label><input type="radio" name="q4" value="N" /><span>앞으로의 흐름을 상상한다</span></label>
          </div>
        </div>
        <div class="question" data-axis="TF">
          <h2>5. 결정할 때 기준은?</h2>
          <div class="options">
            <label><input type="radio" name="q5" value="T" /><span>효율과 논리</span></label>
            <label><input type="radio" name="q5" value="F" /><span>조화와 배려</span></label>
          </div>
        </div>
        <div class="question" data-axis="TF">
          <h2>6. 갈등이 생기면?</h2>
          <div class="options">
            <label><input type="radio" name="q6" value="T" /><span>현실적인 해결책을 찾는다</span></label>
            <label><input type="radio" name="q6" value="F" /><span>감정의 균형을 먼저 맞춘다</span></label>
          </div>
        </div>
        <div class="question" data-axis="JP">
          <h2>7. 계절 변화에 대비하는 방식은?</h2>
          <div class="options">
            <label><input type="radio" name="q7" value="J" /><span>미리 준비하고 계획한다</span></label>
            <label><input type="radio" name="q7" value="P" /><span>상황에 맞춰 유연하게 반응한다</span></label>
          </div>
        </div>
        <div class="question" data-axis="JP">
          <h2>8. 성장 목표를 세울 때?</h2>
          <div class="options">
            <label><input type="radio" name="q8" value="J" /><span>단계별 계획을 정한다</span></label>
            <label><input type="radio" name="q8" value="P" /><span>흐름에 따라 조정한다</span></label>
          </div>
        </div>
        <button type="submit">결과 보기</button>
      </form>

      <p class="meta">모든 문항을 선택해야 결과를 볼 수 있어요.</p>
      <a class="back" href="index.html">← 테스트 목록으로</a>
    </main>

    <script>
      const form = document.getElementById("test-form");
      form.addEventListener("submit", (event) => {
        event.preventDefault();
        const fields = ["q1", "q2", "q3", "q4", "q5", "q6", "q7", "q8"];
        const answers = {};

        for (const name of fields) {
          const selected = form.querySelector(`input[name="${name}"]:checked`);
          if (!selected) {
            alert("모든 문항을 선택해 주세요.");
            return;
          }
          answers[name] = selected.value;
        }

        const counts = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
        Object.values(answers).forEach((value) => {
          counts[value] += 1;
        });

        const type = [
          counts.E >= counts.I ? "E" : "I",
          counts.S >= counts.N ? "S" : "N",
          counts.T >= counts.F ? "T" : "F",
          counts.J >= counts.P ? "J" : "P",
        ].join("");

        window.location.href = `result.html?theme=plant&type=${type}`;
      });
    </script>
  </body>
</html>
